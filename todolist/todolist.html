<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="todolist.js" charset="utf-8"></script>
</head>

<body>
  <div class="c_box">
    <div class="c_head">
      <div class="net_ico">
        <span>To do list</span>
      </div>
    </div>
    <!-- head end -->
    <div class="c_content">
      <ul class="list">
        <li>
          <span class="color_point"></span><span class="li_item">个人</span>
          <a href="javascript:;" class='menu_link'>...</a>
        </li>
        <li>
          <span class="color_point"></span><span class="li_item">购物</span>
          <a href="javascript:;" class='menu_link'>...</a>
        </li>
        <li>
          <span class="color_point"></span><span class="li_item">工作</span>
          <a href="javascript:;" class='menu_link'>...</a>
        </li>
        <li>
          <span class="color_point"></span><span class="li_item">娱乐</span>
          <a href="javascript:;" class='menu_link'>...</a>
        </li>
        <li>
          <span class="color_point"></span><span class="li_item">出行</span>
          <a href="javascript:;" class='menu_link'>...</a>
        </li>
        <li class="input_item" style="display: none;">
          <form action="javascript:;">
            <span class="color_point"></span>
            <input type="text" name="ncreate_item" id="icreate_item" placeholder="回车提交">
          </form>
        </li>
        <li class='li_create'>
          <a href="javascript:;" class="create_item li_item button">添加类型</a>
        </li>
      </ul>
      <div class="todo_area">
        <h2 class="todo_head">
          <a href="javascript:;">今天</a>
          <span class="today_date"></span>
        </h2>
        <div class="todo_view">
          <form action="javascript:;">
            <input type="text" name="nadd_m" id="iadd_m" maxlength="50" placeholder="回车提交" style="display: none;">
            <span class="add_mission tvm"><a href="javascript:;"
              class="add_mission_button button">添加任务</a></span>
            <div class="output_area">
              <div class="keep_img"><img src="img/yeah.png" alt="img">
                <p class='tvm'>祝您拥有愉快的一天！</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- content end -->
    <div class="footer">
      <span>src:</span>
      <a href="https://github.com/lbwa/WebDev/tree/master/todolist/" target="_blank">github /</a>
      <span class='author'>Created by <a href="https://github.com/lbwa/" target="_blank">lbwa</a></span>
    </div>
    <!-- footer end -->
    <ul class="menu_ul" style="display:none;">
      <li class="menu_li"><a href="javascript:;" class="delete_link">删除</a></li>
      <li class="menu_li"><a href="javascript:;" class="edit_link">修改</a></li>
    </ul>
    <div class="backtotop"  style="display:none;">
      <a href="#"><img src="img/up.png" alt="back to top"></a>
    </div>
  </div>

</body>

</html>
