<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist.css">
</head>

<body>
  <div class="c_box">
    <div class="c_head" style="background: #f2f2f2;">
      <div class="net_ico">
        <span>To do list</span>
      </div>
    </div>
    <!-- head end -->
    <div class="c_content">
      <ul class="list" style="background: #e6e6e6;">
        <li><span class="color_point"></span><a href="javascript:;">Personal</a></li>
        <li><span class="color_point"></span><a href="javascript:;">Shopping</a></li>
        <li><span class="color_point"></span><a href="javascript:;">Work</a></li>
        <li><span class="color_point"></span><a href="javascript:;">Errands</a></li>
        <li><span class="color_point"></span><a href="javascript:;">Movie to watch</a></li>
      </ul>
      <div class="todo_area">
        <h2 class="todo_head">
          <a href="javascript:;">今天</a>
          <span class="today_date">2018-01-28</span>
        </h2>
        <div class="todo_view">
          <span class="add_mission tvm"><a href="javascript:;">添加任务</a></span>
          <img src="img/yeah.png" alt="img">
          <p class='tvm'>祝您拥有愉快的一天！</p>
        </div>
      </div>
    </div>
    <!-- content end -->
  </div>
  <div class="c_footer">
    <span>作者：</span>
    <a href="https://github.com/lbwa" target="_blank">lbwa</a>
    <span>源代码：</span>
    <a href="https://github.com/lbwa" target="_blank">github</a>
  </div>
  <script src="todolist.js" charset="utf-8"></script>
</body>

</html>
