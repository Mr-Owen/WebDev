<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="todolist.js" charset="utf-8"></script>
</head>

<body>
  <div class="c_box">
    <div class="c_head">
      <div class="net_ico">
        <span>To do list</span>
      </div>
    </div>
    <!-- head end -->
    <div class="c_content">
      <div class="left_menu">
        <div class="top_section">项目</div>
        <ul class="list">
          <li class="item_li">
            <span class="color_point"></span><span class="item_name">个人</span>
            <a href="javascript:;" class='menu_link'>...</a>
          </li>
          <li class="item_li">
            <span class="color_point"></span><span class="item_name">购物</span>
            <a href="javascript:;" class='menu_link'>...</a>
          </li>
          <li class="item_li">
            <span class="color_point"></span><span class="item_name">工作</span>
            <a href="javascript:;" class='menu_link'>...</a>
          </li>
          <li class="item_li">
            <span class="color_point"></span><span class="item_name">娱乐</span>
            <a href="javascript:;" class='menu_link'>...</a>
          </li>
          <li class="item_li">
            <span class="color_point"></span><span class="item_name">出行</span>
            <a href="javascript:;" class='menu_link'>...</a>
          </li>
          <li class="input_item" style="display: none;">
            <span class="color_point"></span>
            <form action="javascript:;" class='item_editer'>
              <input type="text" name="ncreate_item" id="icreate_item" class="item_input" placeholder="回车提交">
            </form>
          </li>
          <li class='li_create'>
            <a href="javascript:;" class="create_item item_name button">添加类型</a>
          </li>
        </ul>
      </div>
      <div class="todo_area">
        <h2 class="todo_head">
          <a href="javascript:;" class='selected_item'>今天</a>
          <span class="today_date"></span>
        </h2>
        <div class="todo_view">
          <form action="javascript:;">
            <input type="text" name="nadd_m" id="iadd_m" maxlength="50" placeholder="回车提交" style="display: none;">
            <span class="add_mission tvm"><a href="javascript:;"
              class="add_mission_button button">添加任务</a></span>
          </form>
          <div class="output_area">
            <div class="keep_img"><img src="img/yeah.png" alt="img">
              <p class='tvm'>祝您拥有愉快的一天！</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content end -->
    <div class="footer">
      <span>Developed by</span>
      <a href="https://github.com/lbwa/" target="_blank">lbwa</a>
      <span class='author'> | Contribute on <a href="https://github.com/lbwa/WebDev/tree/master/todolist/" target="_blank">GitHub</a></span>
    </div>
    <!-- footer end -->
    <ul class="menu_ul" style="display:none;">
      <li class="menu_li"><a href="javascript:;" class="delete_link">删除</a></li>
      <li class="menu_li"><a href="javascript:;" class="edit_link">修改</a></li>
    </ul>
    <div class="backtotop" style="display:none;">
      <a href="#"><img src="img/up.png" alt="back to top"></a>
    </div>
    <div class="add_item" style="display:none;">
      <li class="item_li">
        <span class="color_point"></span>
        <span class="item_name"></span>
        <a href="javascript:;" class="menu_link">...</a>
      </li>
    </div>
    <div class="add_mission_div" style="display:none;">
      <div class="input_result">
        <span class="li_mission"></span>
        <span class="current_time"></span>
        <a href="javascript:;" class="menu_link">...</a>
      </div>
    </div>
    <div class="cancel_button" style="display:none;">
      <a href="javascript:;" class="cancel_link">取消</a>
    </div>
  </div>
</body>

</html>
