<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist.css">
</head>

<body>
  <div class="c_box">
    <div class="c_head">
      <div class="net_ico">
        <span>To do list</span>
      </div>
    </div>
    <!-- head end -->
    <div class="c_content">
      <ul class="list">
        <li><span class="color_point"></span><span class="li_item">个人</span></li>
        <li><span class="color_point"></span><span class="li_item">购物</span></li>
        <li><span class="color_point"></span><span class="li_item">工作</span></li>
        <li><span class="color_point"></span><span class="li_item">娱乐</span></li>
        <li><span class="color_point"></span><span class="li_item">出行</span></li>
        <li class='create_item'>
          <span class="color_point"></span><span class="create_item li_item">添加类别</span>
        </li>
      </ul>
      <div class="todo_area">
        <h2 class="todo_head">
          <a href="javascript:;">今天</a>
          <span class="today_date"></span>
        </h2>
        <div class="todo_view">
          <form action="javascript:;">
            <span class="add_mission tvm"><a href="javascript:;" class="add_mission_button">添加任务</a></span>
            <input type="text" name="nadd_m" id="iadd_m" maxlength="80" placeholder="回车确认" style="visibility: hidden; width: 0;">
            <div class="output_area"><img src="img/yeah.png" alt="img"></div>
          </form>
          <p class='tvm'>祝您拥有愉快的一天！</p>
        </div>
      </div>
    </div>
    <!-- content end -->
  </div>
  <div class="c_footer">
    <span>作者：</span>
    <a href="https://github.com/lbwa" target="_blank">lbwa</a>
    <span>源代码：</span>
    <a href="https://github.com/lbwa" target="_blank">github</a>
  </div>
  <!-- footer end -->
  <script src="todolist.js" charset="utf-8"></script>
</body>

</html>
