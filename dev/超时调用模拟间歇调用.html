<!DOCTYPE html>
<html lang="en">

<head>
  <title>超时调用模拟间歇调用</title>
</head>

<body>
  <script type="text/javascript">
    var a = 0;

    (function foo() {
      a++;
      if (a <= 10) {
        document.write(a + "<br />");
        setTimeout(foo, 1000);
      } else {
        alert('Mission Completed');
      }
    })()
  </script>
</body>

</html>
