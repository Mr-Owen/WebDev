<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Show me my password</title>
  <style media="screen">
    html,
    body,
    form,
    input {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .test_area {
      margin-left: -83px;
      position: relative;
      top: 50%;
      left: 50%;
    }

    button {
      position: absolute;
      top: 0;
      left: 180px;
    }
  </style>
</head>

<body>
  <div class="test_area">
    <form class="test" action="javascript:;" method="post">
      <input type="password" name="password" id="pw">
    </form>
    <button>show</button>
  </div>
  <script type="text/javascript">
    let $ = document.querySelector.bind(document),
    button = $('button');

    function show() {

      let input = $('input');
      switch (input.type) {
        case "password":
          input.type = "text";
          button.innerText = "hide";
          break;
        case "text":
          input.type = "password";
          button.innerText = "show";
      }
    }

    button.addEventListener('click', show, false);
  </script>
</body>

</html>
