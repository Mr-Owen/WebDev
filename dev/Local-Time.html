<!DOCTYPE html>
<html>
<!-- 支持Chrome、Firefox、IE11 -->
<head>
  <meta charset="UTF-8">
  <title>Current local time</title>
  <style type="text/css">
    body {
      font-size: 30px;
      margin: 400px auto;
      text-align: center;
      width: 980px;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    function isNow() {
      var time = new Date();
      document.body.innerHTML = time.toDateString() + '\n' + time.toLocaleTimeString();
    }
    // 原理：依据innerHTML属性被解析为DOM子树，使得body元素的DOM子树不断被替换
    setInterval(isNow, 1000)
  </script>
</body>

</html>
