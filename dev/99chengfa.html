<!DOCTYPE html>
<html lang="en">

<head>
  <title>乘法表</title>
</head>

<body>
  <script type="text/javascript">
    var num = 0;
    for (i = 1; i < 10; i++) {
      for (j = 1; j < 10; j++) {
        num = i + "×" + j + "=" + i * j;
        document.write(num + '<br />');
      }
    }
  </script>
</body>

</html>
