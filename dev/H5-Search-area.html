<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function load(event) {
      var script = document.createElement('script');
      script.src = 'H5-Search-area.js'
      document.head.appendChild(script);
      //页面加载后再加载脚本
    }
    window.addEventListener('load', load, false);
    //根据DOM2规范，应该在document上触发load事件，但所有浏览器都在window上实现了该事件，以确保向后兼容
  </script>
  <link rel="stylesheet" href="H5-Search-area.css">
</head>

    </ul>
  </div>

</body>

</html>
