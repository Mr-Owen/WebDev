<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cm.css">
  <title>网易云音乐</title>
  <style type="text/css">
  </style>
</head>

<body>
  <div class="g-topbar">
    <div class="m-top">
      <div class="wrap-top">
        <h1 class="logo">
        <a href="/#">cloudmusic</a>
        <!-- logo图使用背景图，而不是图像元素，主要防止随着布局伸缩错位 -->
        <!-- 回到顶部锚点 -->
      </h1>
        <ul class="m-nav j-tflag">
          <li class="fst"><a href="http://music.163.com/#">发现音乐</a></li>
          <li><a href="http://music.163.com/my/">我的音乐</a></li>
          <li><a href="http://music.163.com/friend">朋友</a></li>
          <li><a href="http://music.163.com/store/product">商城</a></li>
          <li><a href="http://music.163.com/nmusician/web/recruit">音乐人</a></li>
          <li class="lst"><a href="http://music.163.com/download" id="topbar-download-link">下载客户端</a></li>
        </ul>
        <div class="m-srch" id="g-srch">
          <label for="g-srch">音乐/电台/用户</label>
          <input type="text" name="content-search" id="g-srch">
        </div>
      </div>
    </div>
    <!-- 抬头菜单 -->
    <div id="g-nav2">
      <div class="wrap f-pr">
        <ul class="nav">
          <li><a href="http://music.163.com/discover"><em>推荐</em></a></li>
          <li><a href="http://music.163.com/discover/toplist"><em>排行榜</em></a></li>
          <li><a href="http://music.163.com/discover/playlist"><em>歌单</em></a></li>
          <li><a href="http://music.163.com/discover/djradio"><em>主播电台</em></a></li>
          <li><a href="http://music.163.com/discover/artist"><em>歌手</em></a></li>
          <li><a href="http://music.163.com/discover/album"><em>新碟上架</em></a></li>
        </ul>
      </div>
    </div>
    <!-- 页眉红条 -->
  </div>
  <div id="index-banner"></div>
  <!-- Banner -->
  <div class="g-mn1"></div>
  <!-- 歌单区域 -->
  <div class="g-ft"></div>
  <!-- 页脚 -->
</body>

</html>
